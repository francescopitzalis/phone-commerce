<!-- Customer Search -->
<template>
    <lightning-card title="Find Customers">
        <lightning-input slot="actions"
                         name="prod-search"
                         label="Search Customers..."
                         type="search"
                         onchange={handleSearch}>
        </lightning-input>
        <lightning-datatable key-field="id"
                             data={data}
                             columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
